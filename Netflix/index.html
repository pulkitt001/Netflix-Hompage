<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation bar -->
    <nav>
      <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <button class="sign-in-btn">Sign In</button>
    </nav>

    <!-- Hero section -->
    <section class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="cta">
        <input type="email" placeholder="Email address" class="email-input">
        <button class="get-started-btn">Get Started</button>
      </div>
    </section>
  </header>

  <!-- Main content -->
  <main>
    <section class="genre-list">
      <!-- Genre 1 -->
      <h2>Popular on Netflix</h2>
      <div class="genre-row">
        <img src="poster1.jpg" alt="Movie Poster">
        <img src="poster2.jpg" alt="Movie Poster">
        <img src="poster3.jpg" alt="Movie Poster">
        <!-- Add more posters here -->
      </div>

      <!-- Genre 2 -->
      <h2>Action</h2>
      <div class="genre-row">
        <img src="poster4.jpg" alt="Movie Poster">
        <img src="poster5.jpg" alt="Movie Poster">
        <img src="poster6.jpg" alt="Movie Poster">
        <!-- Add more posters here -->
      </div>

      <!-- Add more genres here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>
</body>
</html>
